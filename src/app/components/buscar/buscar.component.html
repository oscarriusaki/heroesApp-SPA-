<h1>Parametro a buscar: <small>{{parametro}}</small></h1>
<hr>
<div class="row" *ngIf="heroes.length ===0">
    <div class="col-md-12">
        <div class="alert alert-info">
            No exidte resultado con el termino : {{parametro}}
        </div>
    </div>
</div>

<div class="row rows-cols-1 row-cols-md-3 g-4">
    <app-heroe-tarjeta [index]="heroe.idx" [heroe]="heroe" *ngFor="let heroe of heroes"></app-heroe-tarjeta>
</div>
